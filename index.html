<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HOGWARDS</title>
</head>

<body>
    <header class="main-header">
        <img class="main-header__logo" src="image/logo.svg" alt="Лого.">
        <nav class="main-header__nav">
            <ul class="main-header__list">
                <li class="main-header__item">
                    <a href="" class="main-header__link">Главная</a>
                </li>
                <li class="main-header__item">
                    <a href="" class="main-header__link">Факультеты</a>
                </li>
                <li class="main-header__item">
                    <a href="" class="main-header__link">Наши Звёзды</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section class="first-screen">
            <h1 class="first-screen__title">HOGWARDS</h1>
            <p class="first-screen__text">Стань настоящим волшебником вместе с нами, заполняй анкету ниже и беги
                покупать волшебную палочку</p>
            <button class="first-screen__button">START</button>
        </section>

        <div class="bg-content">
            <section class="faculties">
                <h2 class="faculties__title title">Факультеты</h2>

                <ul class="faculties__list">
                    <li class="faculty">
                        <img src="image/Group 13.png" alt="Лого гриффиндора." class="faculty__img">
                        <h3 class="faculty__title">Гриффиндор</h3>
                    </li>
                    <li class="faculty">
                        <img src="image/Group 11.png" alt="Лого Слизерина." class="faculty__img">
                        <h3 class="faculty__title">Слизерин</h3>
                    </li>
                    <li class="faculty">
                        <img src="image/Group 12.png" alt="Лого Когтеврана." class="faculty__img">
                        <h3 class="faculty__title">Когтевран</h3>
                    </li>
                    <li class="faculty">
                        <img src="image/Group 14.png" alt="Лого Пуффендуя." class="faculty__img">
                        <h3 class="faculty__title">Пуффендуй</h3>
                    </li>
                </ul>
            </section>

            <section class="stars">
                <h2 class="stars__title title">Наши Звёзды</h2>
                <img src="image/our-star 1.png" alt="Совместное фото." class="stars__img">
            </section>
        </div>


    </main>
</body>

</html>
